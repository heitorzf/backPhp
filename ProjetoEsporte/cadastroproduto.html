<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Produto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="formulario"> 
        <h1>Cadastro Produto</h1>
        <form name="formulario" method="POST" action="cadastroproduto.php" enctype="multipart/form-data">
            <label>Codigo:</label>
            <input type="text" name="codigo" id="codigo">
            
            <label>Descricao:</label>
            <input type="text" name="descricao" id="descricao">
            
            <label>Cod Categoria:</label>
            <input type="text" name="codcategoria" id="codcategoria">
            
            <label>Cod Tipo:</label>
            <input type="text" name="codtipo" id="codtipo">
            
            <label>Cod Marca:</label>
            <input type="text" name="codmarca" id="codmarca">
            
            <label>Cor:</label>
            <input type="text" name="cor" id="cor">
            
            <label>Tamanho:</label>
            <input type="text" name="tamanho" id="tamanho">
            
            <label>Preco:</label>
            <input type="text" name="preco" id="preco">
            
            <label>Foto 1</label>
            <input type="file" name="foto1" id="foto1">
            
            <label>Foto 2</label>
            <input type="file" name="foto2" id="foto2">
            
            <div class="button-group">
                <input type="submit" name="gravar" value="Gravar">
                <input type="submit" name="excluir" value="Excluir">
                <input type="submit" name="alterar" value="Alterar">
                <input type="submit" name="pesquisar" value="Pesquisar">
            </div>
        </form>
    </div>
</body>
</html>
